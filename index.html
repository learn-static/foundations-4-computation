---
layout: default
---

<div class="row">
{% for pet in site.data.pets%}
 <div class="col-6">
  <div class="card">
  <img class="card-img-top" src="../images/{{pet.img}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{pet.type}}</h5>
    <p class="card-text">{{pet.name}}</p>
    <a href="#" class="btn btn-primary">{{pet.contact}}</a>
  </div>
  </div>
  </div>
  {% endfor %}
</div>
